<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="primary-heading">Password Generator</h1>
      <div class="pw-field-wrapper">
        <p class="pw-field">Pa$$Word</p>
        <button class="btn btn--copy-to-clipboard">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
          </svg>
        </button>
      </div>
      <form class="option-form">
        <label for="char-length">Character length <span>0</span></label>
        <input type="range" name="char-length" id="char-length" value="0">

        <fieldset>
          <input type="checkbox" name="upper-letters" id="upper-letters">
          <label for="upper-letters">Include Uppercase Letters</label>
        </fieldset>
        <fieldset>
          <input type="checkbox" name="lower-letters" id="lower-letters">
          <label for="lower-letters">Include Lowercase Letters</label>
        </fieldset>
        <fieldset>
          <input type="checkbox" name="numbers" id="numbers">
          <label for="numbers">Include Numbers</label>
        </fieldset>
        <fieldset>
          <input type="checkbox" name="symbols" id="symbols">
          <label for="symbols">Include Symbols</label>
        </fieldset>

        <button class="btn btn--generate-pw">Generate &rarr;</button>
      </form>
    </div>
  </body>
</html>
